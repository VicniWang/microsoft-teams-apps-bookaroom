# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - book-a-room2

on:
  push:
    branches:
      - dependabot/npm_and_yarn/Source/Microsoft.Teams.Apps.BookAThing/ClientApp/elliptic-6.5.3

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'book-a-room2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7fcaeaa6a2f42b6acb5ea3f25f7967f }}
        package: ${{env.DOTNET_ROOT}}/myapp 